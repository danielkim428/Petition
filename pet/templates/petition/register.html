{% extends "petition/base.html" %}

{% block title %}
Woodstock Petitions | Register
{% endblock %}
{% block body %}


<div class="container py-4">
    <div class="row px-3">
        <a href="{% url 'index' %}" class="text-dark"><i class="fas fa-angle-left fa-lg"></i> Go Back</a>
    </div>
    <div class="row mt-4 mx-1">
        <div class="col-12 col-lg-5 mx-auto">
            <div class="border rounded shadow-sm">
                <div class="p-4 text-left">
                    <h2 class="mt-4 text-center"><b>Register</b></h2>
                    {% if message %}
                    <div class="alert alert-danger mt-4 mb-2" role="alert">
                        {{ message }}
                    </div>
                    {% endif %}
                    <form action="{% url 'register' %}" class="mt-4" method="post">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col">
                                <input type="text" id="firstname" name="firstname" placeholder="First Name" class="form-control" autocomplete="off" autofocus required>
                            </div>
                            <div class="col">
                                <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Last Name" autocomplete="off" required>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <input type="text" name="username" class="form-control" id="username"
                                placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="email" class="form-control" id="email"
                                placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="Password" minlength="8" required>
                        </div>
                        <button type="submit" class="mt-3 btn btn-success btn-block">LOGIN</button>
                    </form>
                    <hr>
                    <p class="mt-4 text-dark text-center">Ready a member? <a href="{% url 'login' %}">Sign in now</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
